<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrei sa fii Valentina mea?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('IMG_4172.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Overlay pentru blur */
        #background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        h1 {
            font-size: 36px;
            color: #ff0066;
            margin-bottom: 20px;
            position: relative;
        }

        #gif-container img {
            width: 300px;
            margin-bottom: 20px;
            position: relative;
        }

        #message {
            font-size: 18px;
            color: #ff0000;
            margin-bottom: 10px;
            height: 25px;
        }

        #invitation {
            font-size: 20px;
            color: #ff0066;
            margin-top: 20px;
            display: none;
        }

        #buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #ffb3d9; /* Culoarea inițială mai deschisă */
            color: white;
        }

        #no {
            background-color: #666;
            color: white;
            position: absolute;
            left: 50%;
            top: 65%;
            transform: translateX(-50%);
        }

        @keyframes fall {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: fall linear infinite;
        }
    </style>
</head>
<body>

    <div id="background-overlay"></div>

    <h1>Vrei sa fii Valentina mea?</h1>

    <div id="gif-container">
        <img id="love-gif" src="Initial_GIF_lowres.gif" alt="Tom in love">
    </div>

    <div id="message"></div>

    <div id="buttons">
        <button id="yes" class="button">Da</button>
        <button id="no" class="button">Nu</button>
    </div>

    <div id="invitation">Te invit mâine la ora 20:30 în fața blocului L17, scara 2 pentru mai multe detalii.</div>

    <script>
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");
        let messageDiv = document.getElementById("message");
        let gifImage = document.getElementById("love-gif");
        let invitationText = document.getElementById("invitation");

        let messages = [
            "Umm… la asta nu mă așteptam..",
            "Ba evident că mă așteptam, că altfel nu făceam butonul să fugă de tine",
            "Știu că am fost PUTIN rău, dar nu merit chiar asemenea pedeapsă..",
            "Tu chiar nu glumești, huh?",
            "Buuubii, oprește răutatea asta..",
            "Dacă mai încerci să apeși 'nu', nu mă iubești",
            "NU MĂ IUBEȘTI?!?!?!?!?",
            "Nu credeam că ești capabilă de așa multă răutate..",
            "Mă doare inima..",
            "MA DOARE INIMA, NU ÎNȚELEGI?!?!?",
            "Îți fac pană la mașină!",
            "Dacă nici asta nu te oprește..",
            "Mda, ce să zic… mai încearcă",
            "Nu ai cum să apeși nu, nu înțelegi?",
            "Oricât ai încerca, nu vei reuși..",
            "Poți să încerci până mâineee",
            "Ești tare încăpățânată..",
            "Nu te las să dai nu, pa.",
            "Mai încearcă.",
            "Mai înceaaarcă!",
            "Cât tu transpiri aici să apeși pe nu, eu stau liniștit pe spate, în liniște hahah.",
            "Mai încearcă!"
        ];

        let messageIndex = 0;
        let pinkIntensity = 179; // Start cu culoarea #ffb3d9

        function moveNoButton() {
            let maxWidth = Math.min(window.innerWidth - noButton.offsetWidth - 50, 1200);
            let maxHeight = Math.min(window.innerHeight - noButton.offsetHeight - 50, 700);

            let newX = Math.random() * maxWidth;
            let newY = Math.random() * maxHeight + 100; // Evită suprapunerea cu GIF-ul

            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";
            yesButton.style.transform = "scale(1.1)";

            if (messageIndex < messages.length - 1) {
                messageDiv.innerText = messages[messageIndex];
                messageIndex++;
            } else {
                messageDiv.innerText = messages[messages.length - 1];
            }

            // Crește intensitatea rozului butonului "Da"
            if (pinkIntensity < 255) {
                pinkIntensity += 7; // Maxim 10 pași spre #ff0099
                yesButton.style.backgroundColor = `rgb(255, ${pinkIntensity}, ${pinkIntensity})`;
            }
        }

        noButton.addEventListener("mouseover", moveNoButton);
        noButton.addEventListener("click", moveNoButton);

        yesButton.addEventListener("click", function() {
            noButton.style.display = "none";
            yesButton.style.transform = "scale(1)";
            messageDiv.innerText = "";
            invitationText.style.display = "block"; // Afișează invitația
            
            // Schimbă GIF-ul
            gifImage.src = "After_lowres.gif"; 

            startHeartAnimation();
        });

        function startHeartAnimation() {
            let heartInterval = setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 200);
        }
    </script>

</body>
</html>
