<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> intreb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccc;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            color: #ff0066;
            margin-bottom: 20px;
        }
        #gif-container img {
            width: 300px;
            margin-bottom: 20px;
        }
        #buttons {
            display: flex;
            gap: 20px; /* Adds spacing between buttons */
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #ff3399;
            color: white;
        }
        #no {
            background-color: #666;
            color: white;
            position: relative;
        }
        @keyframes fall {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: fall linear infinite;
        }
    </style>
</head>
<body>
 
    <h1>intreb</h1>
 
    <div id="gif-container">
        <img src="tom-in-love.gif" alt="Tom in love">
    </div>
 
    <div id="buttons">
        <button id="yes" class="button">Yes</button>
        <button id="no" class="button">No</button>
    </div>
 
    <script>
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");
 
        noButton.addEventListener("mouseover", function() {
            let newX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            let newY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = "absolute";
            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";
            yesButton.style.transform = "scale(1.2)";
        });
 
        yesButton.addEventListener("click", function() {
            noButton.style.display = "none";
            yesButton.style.transform = "scale(1)";
            startHeartAnimation();
        });
 
        function startHeartAnimation() {
            let heartInterval = setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 200);
        }
    </script>
 
</body>
</html>
