<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    /* Reset de bază */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: url('IMG_4172.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }
    /* Stratul de blur care acoperă întregul fundal */
    #background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1;
    }
    /* Conținutul principal */
    #mainContent {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 50px;
    }
    #mainContent h1 {
      font-size: 36px;
      color: #ff0066;
      margin-bottom: 20px;
    }
    /* Containerul pentru GIF */
    #gifContainer {
      margin: 0 auto 20px;
      position: relative;
      display: inline-block;
    }
    #gifContainer img {
      width: 300px;
      max-width: 100%;
    }
    /* Mesajul deasupra butoanelor */
    #message {
      font-size: 18px;
      color: #ff0000;
      height: 30px;
      margin-bottom: 10px;
    }
    /* Containerul pentru butoane – acoperă întregul ecran, dar este invizibil */
    #buttonContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 3;
      pointer-events: none; /* Permite ca doar butoanele să primească evenimente */
    }
    /* Butoanele */
    .button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      pointer-events: auto; /* Permite click și hover pe butoane */
    }
    /* Butonul "Da" – culoare inițială rgb(255,179,217) */
    #yesButton {
      background-color: rgb(255,179,217);
      color: white;
      /* poziționare inițială: sub GIF, puțin spre stânga */
      left: calc(50% - 140px);
      top: calc(50% + 150px);
    }
    /* Butonul "Nu" */
    #noButton {
      background-color: #666;
      color: white;
      /* poziționare inițială: sub GIF, puțin spre dreapta */
      left: calc(50% + 20px);
      top: calc(50% + 150px);
    }
    /* Textul de invitație, apărut după ce se apasă "Da" */
    #invitationText {
      font-size: 20px;
      color: #ff0066;
      margin-top: 20px;
      display: none;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    /* Inimioarele care cad */
    .heart {
      position: absolute;
      color: red;
      font-size: 30px;
      animation: fall linear infinite;
      z-index: 4;
    }
    @keyframes fall {
      from { transform: translateY(-100px); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="background-overlay"></div>
  
  <div id="mainContent">
    <h1>Vrei să fii Valentine mea?</h1>
    <div id="gifContainer">
      <img id="loveGif" src="Initial_GIF_lowres.gif" alt="Valentine GIF">
    </div>
    <div id="message"></div>
  </div>
  
  <div id="buttonContainer">
    <button id="yesButton" class="button">Da</button>
    <button id="noButton" class="button">Nu</button>
  </div>
  
  <div id="invitationText">
    YEEEY, te invit mâine la ora 20:30 în fața blocului L17, scara 2 pentru mai multe detalii
  </div>
  
  <script>
    // Lista de mesaje pentru butonul "Nu"
    const messages = [
      "Umm… la asta nu ma asteptam..",
      "Ba evident ca ma asteptam, ca altfel nu faceam butonul sa fuga de tine",
      "Stiu ca am fost PUTIN rau, dar nu merit chiar asemenea pedeapsa..",
      "Tu chiar nu glumesti, huh?",
      "Buuubii, opreste rautatea asta..",
      "Daca mai incerci sa apesi “nu”, nu ma iubesti",
      "NU MA IUBESTI?!?!?!?!?",
      "Nu credeam ca esti capabila de asa multa rautate..",
      "Ma doare inima..",
      "MA DOARE INIMA, NU INTELEGI?!?!?",
      "Iti fac pana la masina!",
      "Daca nici asta nu te opreste..",
      "Mda, ce sa zic… mai incearca",
      "Nu ai cum sa apeși nu, nu intelegi?",
      "Oricat ai incerca, nu vei reuși..",
      "Poti sa incerci pana maaainee",
      "Esti tare incapatanata..",
      "Nu te las sa dai nu, pa.",
      "Mai incearca.",
      "Mai inceaaarca!",
      "Cat tu transpiri aici sa apeși pe nu, eu stau linistit pe spate, in liniste hahah.",
      "Mai incearca!"
    ];
    let messageIndex = 0;
    let daHoverCount = 0; // Pentru intensificarea culorii butonului "Da"

    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");
    const messageDiv = document.getElementById("message");
    const loveGif = document.getElementById("loveGif");
    const gifContainer = document.getElementById("gifContainer");

    // Funcție pentru mutarea butonului "Nu" în interiorul ecranului, evitând zona GIF-ului
    function moveNoButton() {
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight;
      const btnWidth = noButton.offsetWidth;
      const btnHeight = noButton.offsetHeight;
      const gifRect = gifContainer.getBoundingClientRect();
      
      let newX, newY, attempts = 0;
      do {
        newX = Math.random() * (containerWidth - btnWidth);
        newY = Math.random() * (containerHeight - btnHeight);
        attempts++;
        // Se repetă dacă noua poziție intersectează zona GIF-ului
        if (attempts > 100) break;
      } while (
        newX < gifRect.right && (newX + btnWidth) > gifRect.left &&
        newY < gifRect.bottom && (newY + btnHeight) > gifRect.top
      );
      noButton.style.left = newX + "px";
      noButton.style.top = newY + "px";

      // Actualizează mesajul deasupra butoanelor
      if (messageIndex < messages.length - 1) {
        messageDiv.innerText = messages[messageIndex];
        messageIndex++;
      } else {
        messageDiv.innerText = messages[messages.length - 1];
      }
      
      // Intensifică culoarea butonului "Da" (maximum 10 pași)
      if (daHoverCount < 10) {
        daHoverCount++;
        // Culoarea inițială este rgb(255,179,217); ținta este rgb(255,0,153)
        const initialGreen = 179;
        const initialBlue = 217;
        const steps = 10;
        const newGreen = Math.max(0, initialGreen - Math.round((initialGreen / steps) * daHoverCount));
        const newBlue = Math.max(153, initialBlue - Math.round(((initialBlue - 153) / steps) * daHoverCount));
        yesButton.style.backgroundColor = `rgb(255, ${newGreen}, ${newBlue})`;
      }
    }

    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("click", moveNoButton);

    // La apăsarea butonului "Da"
    yesButton.addEventListener("click", function() {
      noButton.style.display = "none";
      messageDiv.innerText = "";
      // Schimbă GIF-ul
      loveGif.src = "After_lowres.gif";
      // Afișează textul de invitație
      document.getElementById("invitationText").style.display = "block";
      // Pornește animația inimioarelor
      startHeartAnimation();
    });

    // Funcția pentru animația inimioarelor
    function startHeartAnimation() {
      const heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 5000);
      }, 200);
    }
  </script>
</body>
</html>
